<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app-2" v-bind:title="message">
        <span>
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在你可以看到我</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todoItem in todoList">
                {{todoItem.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <input v-model="message">
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app-6">
        <ol>
            <todo-item 
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>


    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })


        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todoList: [
                    {text: '学习JavaScript'},
                    {text: '学习vue'},
                    {text: '做个牛逼项目'}
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message:''
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })


        Vue.component('todo-item',{
            props: ['todo'],
            template:'<li>{{ todo.text }}</li>'
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })


    </script>
</body>
</html>
